<div class="midCommonDiv">
    <form id="promote-emp-form" class="promoteEmpForm" (ngSubmit)="promoteEmployee()" ngNativeValidate>
        <div class="inputEle">
            <input type="number" name="empId" id="empId" [(ngModel)]="this.empId" placeholder="Employee Id" required>
        </div>
        <div class="inputEle">
            <input type="number" name="numProms" id="numProms" [(ngModel)]="this.numProms" placeholder="Number of Promotions" required>
        </div>
        <input class="submitButton" type="submit" value="Promote Employee">
    </form>
</div>
